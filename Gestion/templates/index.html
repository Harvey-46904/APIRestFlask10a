<!DOCTYPE html>
<html>
<body>

<h2>PERSONAS</h2>

<form action="/registro_usuarios" method="post">
  
  NOMBRE:<br>
  <input type="text" name="nombre" >
  <br>
  APELLIDO:<br>
  <input type="text" name="apellido" >
  <br>
  IDENTIFICACION:<br>
  <input type="text" name="identificacion" >
  <br>
  EMAIL:<br>
  <input type="text" name="email" >
  <br>
  PASSWORD:<br>
  <input type="text" name="password" >
  <br>
  EDAD:<br>
  <input type="text" name="edad" >
  <br><br>
  <input type="submit" value="Guardar">
</form> 

<table border="3">
    
  <tr>
      {%for x in username[0]%}
      <td>{{x}}</td>
      {%endfor%}
      <td>eliminar</td>
      <td>actualizar</td>
  </tr>
  {%for x in range(0,tam)%}
  <tr>
    <td>
        {{userid[x]}}
    </td>
    <td>
        {{usernombre[x]}}
    </td>
    <td>
        {{userapellido[x]}}
    </td>
    <td>
        {{useridenti[x]}}
    </td>
    <td>
        {{useremail[x]}}
    </td>
    <td>
        {{usercontra[x]}}
    </td>
    <td>
        {{usereda[x]}}
    </td>
    <td>
      <form method="POST" action="/usuarios_delete/{{userid[x]}}">
        <input type="submit" value="eliminar" />
        </form>
    </td>
    <td>
        
        <form method="POST" action="/usuarios/{{userid[x]}}">
          <input type="submit" value="actualizar" />
          </form>
         
      </td>

     
      {%endfor%}
    
  </tr>
  </table>

</body>
</html>
